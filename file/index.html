<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/oi" rel="stylesheet">
    <title>Document</title>
</head>
<body class="ps-14 pe-14 bg-black text-white">
   <header class="mt-5 flex  justify-between">
    <img src="img/logo.png" height="2" alt="">
       <!--<h3 class="font-light text-4xl">SOS eSport</h3>-->
       <div>
        <a class="text-xl border-b-4 border-white hover:border-black" href="#">Contact</a>
       </div>
       <div>
        <button class="bg-white text-black text-xl w-28 h-10 rounded-bl-full hover:bg-black hover:text-white ">Join Now</button>
       </div>
   </header>

   <main class="grid grid-cols-2 mt-12 md:grid">
    <div>
        <img class="" src="img/controller01.png" alt="">
    </div>
    <div class="mt-16">
        <h2 class="text-4xl font-semibold mb-7">Where Gamers Unite, Champions Ignite - SOS eSport</h2>
        <p class="font-medium text-lg">Unleash your gaming prowess at SOS eSport. Join now for thrilling tournaments, cutting-edge tech, and a vibrant global community of gamers. Rise to the top with us!
        </p>
        <div class="mb-7 mt-5">
            <img class="hover:opacity-75 shadow-md" src="img/play.png" alt="" width="200" height="30">
        </div>
        <div class="grid grid-cols-5 items-stretch gap-2 mt-0"> 
            <a href="#">
                <img class="border-l-16 border-r-16 border-b-32 bg-white" src="img/facebook.png" alt="" width="48"> 
                <p class="hidden md:block">Facebook</p>
            </a>
            <a href="#">
                <img class="border-l-16 border-r-16 border-b-32 bg-white" src="img/instagram.png" alt="" width="48"> 
                <p class="hidden md:block">Instagram</p>   
            </a>
            <a class="font-extrabold" href="#">
                <img class="border-l-16 border-r-16 border-b-32 bg-white" src="img/Twitter-X-Icon-PNG.png" alt="" width="48"> 
                <p class="hidden md:block">X</p>
            </a>
            <a href="#">
                <img class="border-l-16 border-r-16 border-b-32 bg-white" src="img/youtube.png" alt="" width="48"> 
                <p class="hidden md:block">Youtube</p>  
            </a>
            <a href="#">
                <img class="border-l-16 border-r-16 border-b-32 bg-white" src="img/twitch.png" alt="" width="48"> 
                <p class="hidden md:block">Twitch</p>  
            </a>
           
        </div>
    </div>
   </main>

   <!--<div class="flex items-center justify-center">
    <img class="absolute" src="img/removebg-preview.png" alt="" width="200" height="50">
   </div>-->


</body>
</html>
